<section ng-controller="ListController">
  <h1>AngularBase</h1>

  <form ng-submit="createTask()" name="creatListForm">
  	<label>Add Task</label>
  	<input type="text" ng-model="task" id="task-create" autofocus>
  	<button type="submit">+</button>
  </form>

  <div class="tasks">
  	<ul>
  		<li ng-repeat="task in tasks" ng-class="{ 'complete': task.taskCompleted }">{{ task.task }} <input type="checkbox" ng-checked="{{task.taskCompleted}}" ng-click="finishTask($event)" data-key="{{ task.taskKey }}" /></li>
  	</ul>
  </div>
</section>
